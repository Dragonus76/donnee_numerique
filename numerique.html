<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Numerique</title>
</head>
<body>
<script type="text/javascript">

	var max = Number.MAX_VALUE, // Comme vous pouvez le constater, nous n'instancions d'objet, comme pour un accés au "prototype"

		inf = Number.POSITIVE_INFINITY;

		if(max < inf){

			alert("la valeur maximum est inferieure à l'infini ! Surprenant, n'est-ce pas ? ");

			alert(Math.PI);// Affiche la valeur du nombre pi 

			alert(Math.E); // Affiche la valeur du nombre d'Euler 
		}


		function rand(min, max, integer){

			if(!integer){
				return Math.random() * (max - min) + min;

			}else{
				return Math.floor(Math.random() * (max -min + 1) + min);
			}
		}

		alert(rand(0, 1000, true));

		var myString = '08';

		alert(parseInt(myString)); // Affiche : 0
		alert(parseInt(myString, 10)); // Affcihe : 8
	

</script>
</body>
</html>
